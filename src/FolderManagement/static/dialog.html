<!DOCTYPE html>
<html>
<head>
    <title>Create new folder</title>
    <script src="lib/jquery.min.js"></script>
    <link href="css/dialog.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="folder-directory">
        <div class="description">Create a new folder in </div>
        <div class="directory">$(TBD)</div>
        <div class="git-file">A placeholder file will be added.</div>
    </div>
    <div class="fields">
        <label for="folderName">Folder name</label>
    </div>
    <input class="field-input" type="text" id="folderName" value="NewFolder" />
    <div class="error-container"></div>
    <div class="fields">
        <label for="comment">Checkin comment</label>
    </div>
    <textarea class="comment-input" id="comment">Added new folder</textarea>
    
    
    <script src="lib/VSS.SDK.js"></script>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });

         VSS.ready(function () {
            require(["dist/dialog"], function (dialog) { });
        });
    </script>
</body>
</html>
